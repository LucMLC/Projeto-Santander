<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Santander</title>
</head>

<body>
    <div class="caixa1">
        <img class="logo" src="./img/logo-santander.svg">
        <a class=" para-voce"> Para Você</a>
        <a class=" empresa"> Para sua Empresa</a>
        <label>
            <input class="oque-procura" placeholder="Oque você procura?">

        </label>

       <a class="lupinha"> 
        <img src="./img//lupa.png" class="lupa"> 
    </a>
        <p class="login-fisico"> Pessoa física </p>


        <label>
            <input class="insira-seu-cpf" type="number" placeholder="Insira seu CPF" autocomplete="number">

        </label>

        <p class="login-juridico"> Pessoa jurídica </p>
        
        <label>
            <input class="insira-seu-CNPJ" type="number" placeholder="Insira seu CNPJ" autocomplete="number">

        </label>
    </div>
    <img class="img-fundo" src="./img/background.png">
    <h3>Dá uma olhadinha em tudo que temos</h3>
    <ul>
        <li>
            <img src="./img/icon-abra-sua-conta.svg" class="icon-abra-sua-conta">
            <p> Abra sua conta</p>
        </li>
        <li>
            <img src="./img/capitalgiro.svg" class="capitalgiro">
            <p> Capital de giro</p>
        </li>
        <li>
            <img src="./img/icon-peca-seu-cartao.svg" class="icon-peca-seu-cartao">
            <p> Cartões</p>
        </li>

        <li>
            <img src="./img/pagamentos.svg" class="pagamentos">
            <p> Pagamentos</p>
        </li>
        <li>
            <img src="./img/icon-maquina-getnet.svg" class="icon-maquina-getnet">
            <p> Máquina Getnet</p>
        </li>
        <li>
            <img src="./img/icon-renegocie-sua-divida.svg" class="icon-renegocie-sua-divida">
            <p> Renegociação de dívidas</p>
        </li>
    </ul>
</body>

</html>
